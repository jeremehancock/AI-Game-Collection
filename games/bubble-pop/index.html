<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bubble Pop</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .game-container {
            width: 100%;
            max-width: 700px;
            height: 100vh;
            position: relative;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 80%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .content h1 {
            margin: 0 0 1rem 0;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .content p {
            margin: 1rem 0;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            z-index: 1;
        }
        .overlay-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        #startScreen {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="startScreen" class="overlay">
            <div class="content">
                <h1>Bubble Pop</h1>
                <p>Pop the floating bubbles!</p>
                <p>Smaller bubbles are worth more points.</p>
                <p>Watch as bubbles bounce and collide!</p>
                <p>Don't let any bubbles escape!</p>
                <button onclick="startGame()">Play Now</button>
            </div>
        </div>
        <div id="score">Score: 0</div>
        <div id="gameOver" class="overlay-screen">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startScreen = document.getElementById('startScreen');
        const gameContainer = document.querySelector('.game-container');

        let score = 0;
        let bubbles = [];
        let particles = [];
        let gameActive = false;
        let lastTime = 0;
        let bubbleInterval = 1500;
        let lastBubble = 0;
        let speedMultiplier = 1.0; // New variable to control overall game speed

		// Audio Context setup
		let audioContext;
		let engineSound;
		let engineGainNode;

		// Audio initialization function
		async function initAudio() {
			audioContext = new (window.AudioContext || window.webkitAudioContext)();
			engineGainNode = audioContext.createGain();
			engineGainNode.gain.value = 0.1;
			engineGainNode.connect(audioContext.destination);
			
			engineSound = audioContext.createOscillator();
			engineSound.type = 'sine';
			engineSound.frequency.value = 100;
			engineSound.connect(engineGainNode);
			engineSound.start();
		}
		
function playBubblePopSound() {
    if (!audioContext) return;

    const duration = 0.25; // Slightly longer to accommodate wet effects
    const sampleRate = audioContext.sampleRate;
    const bufferSize = sampleRate * duration;
    const buffer = audioContext.createBuffer(1, bufferSize, sampleRate);
    const data = buffer.getChannelData(0);

    // Generate the sound
    for (let i = 0; i < bufferSize; i++) {
        const t = i / sampleRate; // Time in seconds
        const pop = Math.sin(2 * Math.PI * 1200 * t) * Math.exp(-40 * t); // Elastic high-pitched burst
        const splash = Math.random() * 0.6 * Math.exp(-70 * t); // Wet random noise with quick fade
        const ripple = Math.sin(2 * Math.PI * 300 * t) * Math.exp(-20 * t); // Low-pitched ripple for liquid feel
        data[i] = (pop + splash + ripple * 0.5) * (1 - i / bufferSize); // Blend and taper off
    }

    const source = audioContext.createBufferSource();
    const gainNode = audioContext.createGain();
    const lowPassFilter = audioContext.createBiquadFilter();
    const reverb = audioContext.createConvolver();

    // Create a more liquid-like reverb effect
    const reverbDuration = 0.3; // Short, tight reverb
    const reverbBuffer = audioContext.createBuffer(1, sampleRate * reverbDuration, sampleRate);
    const reverbData = reverbBuffer.getChannelData(0);
    for (let i = 0; i < reverbData.length; i++) {
        reverbData[i] = (Math.random() * 2 - 1) * Math.exp(-6 * (i / sampleRate)); // Noisy, liquid-like tail
    }
    reverb.buffer = reverbBuffer;

    // Configure audio nodes
    lowPassFilter.type = 'lowpass';
    lowPassFilter.frequency.value = 1800; // Slightly higher for clearer wet sounds
    lowPassFilter.Q.value = 1.2; // Sharper resonance for clarity

    source.buffer = buffer;
    source.connect(lowPassFilter);
    lowPassFilter.connect(reverb);
    reverb.connect(gainNode);
    gainNode.connect(audioContext.destination);

    // Volume envelope
    gainNode.gain.setValueAtTime(0.5, audioContext.currentTime); // Start moderately loud
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration); // Quick fade

    source.start();
}




        function resizeCanvas() {
            canvas.width = gameContainer.clientWidth;
            canvas.height = gameContainer.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 2;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.life = 1;
                this.fadeSpeed = 0.02 + Math.random() * 0.02;
            }

            update() {
                this.x += this.vx * speedMultiplier;
                this.y += this.vy * speedMultiplier;
                this.vy += 0.1 * speedMultiplier;
                this.life -= this.fadeSpeed;
                this.alpha = this.life;
                return this.life > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Bubble {
            constructor(groupX = null) {
                this.radius = 25 + Math.random() * 25;
                this.x = groupX !== null ? 
                    groupX + (Math.random() - 0.5) * 60 : 
                    Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                this.y = canvas.height + this.radius;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (-0.5 - Math.random() * 0.5) * speedMultiplier; // Initial velocity affected by speed multiplier
                this.baseHue = Math.random() * 360;
                this.points = Math.ceil((50 - this.radius) * 2);
                this.active = true;
                this.popScale = 1;
                this.popping = false;
            }

            update() {
                if (this.popping) {
                    this.popScale *= 1.2;
                    this.alpha = Math.max(0, this.alpha - 0.1);
                    return this.alpha <= 0;
                }

                this.vy -= 0.05 * speedMultiplier; // Acceleration affected by speed multiplier
                this.vx += (Math.random() - 0.5) * 0.1 * speedMultiplier;
                this.vx *= 0.99;
                this.vy *= 0.99;
                
                this.x += this.vx * speedMultiplier;
                this.y += this.vy * speedMultiplier;

                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx = Math.abs(this.vx) * 0.8;
                } else if (this.x + this.radius > canvas.width) {
                    this.x = canvas.width - this.radius;
                    this.vx = -Math.abs(this.vx) * 0.8;
                }

                return this.y + this.radius < 0;
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.1,
                    this.x, this.y, this.radius
                );
                
                gradient.addColorStop(0, `hsla(${this.baseHue}, 100%, 90%, 0.8)`);
                gradient.addColorStop(0.4, `hsla(${this.baseHue}, 70%, 60%, 0.6)`);
                gradient.addColorStop(1, `hsla(${this.baseHue}, 90%, 40%, 0.4)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                const highlightGradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.5, this.y - this.radius * 0.5, this.radius * 0.1,
                    this.x - this.radius * 0.4, this.y - this.radius * 0.4, this.radius * 0.5
                );
                highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
                highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = highlightGradient;
                ctx.fill();

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.baseHue}, 90%, 60%, 0.3)`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            pop() {
                const particleCount = Math.floor(this.radius);
                const baseColor = `hsl(${this.baseHue}, 70%, 60%)`;
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(this.x, this.y, baseColor));
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 1.2, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.baseHue}, 90%, 60%, 0.5)`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            contains(x, y) {
                const distance = Math.sqrt(
                    Math.pow(x - this.x, 2) + Math.pow(y - this.y, 2)
                );
                return distance <= this.radius;
            }
        }

        function resolveCollision(b1, b2) {
            const dx = b2.x - b1.x;
            const dy = b2.y - b1.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < b1.radius + b2.radius) {
                const nx = dx / distance;
                const ny = dy / distance;
                
                const overlap = (b1.radius + b2.radius - distance) / 2;
                b1.x -= nx * overlap;
                b1.y -= ny * overlap;
                b2.x += nx * overlap;
                b2.y += ny * overlap;
                
                const dvx = b2.vx - b1.vx;
                const dvy = b2.vy - b1.vy;
                const velAlongNormal = dvx * nx + dvy * ny;
                
                if (velAlongNormal > 0) return;
                
                const restitution = 0.6;
                const j = -(1 + restitution) * velAlongNormal;
                const impulseX = j * nx * speedMultiplier;
                const impulseY = j * ny * speedMultiplier;
                
                b1.vx -= impulseX;
                b1.vy -= impulseY;
                b2.vx += impulseX;
                b2.vy += impulseY;
                
                b1.vx += (Math.random() - 0.5) * 0.5 * speedMultiplier;
                b1.vy += (Math.random() - 0.5) * 0.5 * speedMultiplier;
                b2.vx += (Math.random() - 0.5) * 0.5 * speedMultiplier;
                b2.vy += (Math.random() - 0.5) * 0.5 * speedMultiplier;
            }
        }

        function checkCollisions() {
            for (let i = 0; i < bubbles.length; i++) {
                for (let j = i + 1; j < bubbles.length; j++) {
                    resolveCollision(bubbles[i], bubbles[j]);
                }
            }
        }

        function createBubbleGroup() {
            const groupX = Math.random() * (canvas.width * 0.8) + canvas.width * 0.1;
            for (let i = 0; i < 3; i++) {
                bubbles.push(new Bubble(groupX));
            }
        }

        function handleTouch(e) {
            if (!gameActive) return;
            
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const touches = e.touches || [e];
            
            for (let touch of touches) {
                const x = (touch.clientX - rect.left) * scaleX;
                const y = (touch.clientY - rect.top) * scaleY;
                
                for (let i = bubbles.length - 1; i >= 0; i--) {
                    const bubble = bubbles[i];
                    if (bubble.contains(x, y) && bubble.active) {
                        bubble.pop();
                        playBubblePopSound()
                        score += bubble.points;
                        scoreElement.textContent = `Score: ${score}`;
                        bubbles.splice(i, 1);
                        break;
                    }
                }
            }
        }

        function startGame() {
			if (!audioContext) {
				initAudio();
			}
            startScreen.style.display = 'none';
            gameActive = true;
            score = 0;
            bubbles = [];
            particles = [];
            lastBubble = 0;
            bubbleInterval = 1500;
            speedMultiplier = 1.0;
            scoreElement.textContent = 'Score: 0';
            requestAnimationFrame(gameLoop);
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;

            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            // Update speed multiplier based on score - extremely gradual increase
            speedMultiplier = 1.0 + (score / 10000); // Increases by 0.0001 per point

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (timestamp - lastBubble > bubbleInterval) {
                createBubbleGroup();
                lastBubble = timestamp;
                bubbleInterval = Math.max(1000, 1500 - Math.floor(score/20));
            }

            // Update and draw particles
            particles = particles.filter(particle => {
                const alive = particle.update();
                if (alive) {
                    particle.draw();
                }
                return alive;
            });

            // Update and draw bubbles
            bubbles.forEach(bubble => {
                if (bubble.active) bubble.update();
            });

            checkCollisions();

            bubbles = bubbles.filter(bubble => {
                if (bubble.y + bubble.radius < 0) {
                    endGame();
                    return false;
                }
                bubble.draw();
                return true;
            });

            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameActive = false;
            gameOverElement.style.display = 'block';
            finalScoreElement.textContent = score;
        }

        function restartGame() {
            gameActive = true;
            score = 0;
            bubbles = [];
            particles = [];
            lastBubble = 0;
            bubbleInterval = 1500;
            speedMultiplier = 1.0;
            scoreElement.textContent = 'Score: 0';
            gameOverElement.style.display = 'none';
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('mousedown', handleTouch);
    </script>
</body>
</html>
