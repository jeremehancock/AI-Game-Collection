        <meta charset="UTF-8" />
        <script>
            (function () {
                function t() {
                    const t = localStorage.getItem("nerdle-theme");
                    return t || window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
                }
                const e = t();
                document.documentElement.classList.add(e);
            })();
        </script>

            html,
            body {
                transition: none !important;

        <style>
            :root {
                --bg-color: #fff;
                --text-color: #000;
                --border-color: #d3d6da;
                --key-bg: #d3d6da;
                --key-text: #000;
                --correct-bg: #6aaa64;
                --present-bg: #c9b458;
                --absent-bg: #787c7e;
                --toast-bg: rgba(0, 0, 0, 0.9);
                --toast-text: #fff;
            }
            [data-theme="dark"] {
                --bg-color: #121213;
                --text-color: #fff;
                --border-color: #3a3a3c;
                --key-bg: #818384;
                --key-text: #fff;
                --toast-bg: rgba(255, 255, 255, 0.9);
                --toast-text: #000;
            }
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: var(--bg-color);
                color: var(--text-color);
                transition: 0.3s;
            }
            header {
                text-align: center;
                padding: 0.5rem 1rem;
                border-bottom: 1px solid var(--border-color);
            }
            .title {
                font-size: 1.5rem;
                font-weight: 700;
            }
            .game-container {
                max-width: 500px;
                margin: 0 auto;
                padding: 1rem;
            }
            .grid {
                display: grid;
                grid-template-rows: repeat(6, 1fr);
                gap: 5px;
                margin-bottom: 1rem;
            }
            .row {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 5px;
            }
            .tile {
                aspect-ratio: 1;
                border: 2px solid var(--border-color);
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 2rem;
                font-weight: 700;
                text-transform: uppercase;
            }
            .keyboard {
                display: grid;
                grid-template-rows: repeat(3, 1fr);
                gap: 5px;
                margin-bottom: 1rem;
            }
            .keyboard-row {
                display: flex;
                justify-content: center;
                gap: 5px;
            }
            .key {
                background-color: var(--key-bg);
                border: none;
                border-radius: 4px;
                color: var(--key-text);
                cursor: pointer;
                font-weight: 700;
                min-width: 2rem;
                padding: 1rem 0.5rem;
                text-transform: uppercase;
                touch-action: manipulation;
            }
            .key.wide {
                min-width: 4rem;
            }
            .game-controls {
                display: flex;
                justify-content: center;
                gap: 1rem;
                padding: 0.5rem;
            }
            .control-btn {
                background: var(--key-bg);
                border: none;
                border-radius: 4px;
                color: var(--key-text);
                cursor: pointer;
                font-size: 1.2rem;
                padding: 0.5rem 1rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }
            .correct {
                background-color: var(--correct-bg) !important;
                border-color: var(--correct-bg) !important;
                color: #fff !important;
            }
            .present {
                background-color: var(--present-bg) !important;
                border-color: var(--present-bg) !important;
                color: #fff !important;
            }
            .absent {
                background-color: var(--absent-bg) !important;
                border-color: var(--absent-bg) !important;
                color: #fff !important;
            }
            .toast {
                position: fixed;
                top: 10%;
                left: 50%;
                transform: translateX(-50%);
                background-color: var(--toast-bg);
                color: var(--toast-text);
                padding: 1rem 2rem;
                border-radius: 4px;
                text-align: center;
                display: none;
                z-index: 1000;
            }
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }
            .modal-content {
                background-color: var(--bg-color);
                padding: 2rem;
                border-radius: 8px;
                max-width: 90%;
                width: 400px;
            }
            .stats-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 1rem;
                margin: 1rem 0;
                text-align: center;
            }
            .stat-box {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .stat-number {
                font-size: 2rem;
                font-weight: 700;
            }
            .stat-label {
                font-size: 0.8rem;
            }
            .played-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.8);
                justify-content: center;
                align-items: center;
                z-index: 2000;
            }
            .overlay-content {
                background-color: var(--bg-color);
                padding: 2rem;
                border-radius: 8px;
                max-width: 90%;
                width: 400px;
                text-align: center;
            }
            .last-word {

                font-weight: 700;
                margin: 1rem 0;
                color: var(--text-color);
            }
            .next-game-timer {
                font-size: 1.2rem;
                margin: 1rem 0;
                color: var(--text-color);
            }
            .overlay-stats {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 1rem;
                margin: 1rem 0;
            }
            .overlay-stat-box {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .overlay-stat-number {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--text-color);
            }
            .overlay-stat-label {
                font-size: 0.8rem;
                color: var(--text-color);
            }
            @media (max-width: 500px) {
                .tile {
                    font-size: 1.5rem;
                }
                .key {
                    padding: 0.8rem 0.3rem;
                    min-width: 1.8rem;
                    font-size: 0.9rem;
                }
                .key.wide {
                    min-width: 3rem;
                }
                .control-btn {
                    font-size: 1rem;
                    padding: 0.4rem 0.8rem;
                }
            }
        </style>

            class NerdleGame {
                constructor() {
                    this.init();
                    this.setupEventListeners();
                    this.loadTheme();
                    this.loadStats();
                    this.checkLastPlayed();
                }

                init() {
                    this.currentRow = 0;
                    this.currentTile = 0;
                    this.gameOver = false;
                    this.word = this.getWordOfTheDay();
                    this.guesses = [];
                    this.setupGrid();
                    this.setupKeyboard();
                    this.hasWon = false;
                }

                getWordOfTheDay() {
                    const now = new Date();
                    const start = new Date(2024, 0, 1);
                    const days = Math.floor((now - start) / (24 * 60 * 60 * 1000));
                    return WORDS[days % WORDS.length];
                }

                setupGrid() {
                    const grid = document.querySelector(".grid");
                    grid.innerHTML = "";
                    for (let i = 0; i < 6; i++) {
                        const row = document.createElement("div");
                        row.className = "row";
                        for (let j = 0; j < 5; j++) {
                            const tile = document.createElement("div");
                            tile.className = "tile";
                            row.appendChild(tile);
                        }
                        grid.appendChild(row);
                    }
                }

                setupKeyboard() {
                    const layout = [
                        "QWERTYUIOP".split(""),
                        "ASDFGHJKL".split(""),
                        ["ENTER", ...["Z", "X", "C", "V", "B", "N", "M"], "BACK"],
                    ];
                    const keyboard = document.querySelector(".keyboard");
                    const rows = keyboard.querySelectorAll(".keyboard-row");

                    layout.forEach((row, i) => {
                        rows[i].innerHTML = "";
                        row.forEach((key) => {
                            const button = document.createElement("button");
                            button.textContent = key;
                            button.className = "key";
                            if (key === "ENTER" || key === "BACK") {
                                button.classList.add("wide");
                            }
                            button.setAttribute("data-key", key);
                            rows[i].appendChild(button);
                        });
                    });
                }

                setupEventListeners() {
                    document.addEventListener("click", (e) => {
                        if (e.target.matches(".key")) {
                            if (this.gameOver && (this.hasWon || this.currentRow >= 5)) {
                                return this.showOverlay();
                            }
                            this.handleKeyPress(e.target.getAttribute("data-key"));
                        }
                    });

                    document.addEventListener("keydown", (e) => {
                        if (this.gameOver && (this.hasWon || this.currentRow >= 5)) {
                            return this.showOverlay();
                        }
                        if (e.key === "Enter") {
                            this.handleKeyPress("ENTER");
                        } else if (e.key === "Backspace") {
                            this.handleKeyPress("BACK");
                        } else if (/^[A-Za-z]$/.test(e.key)) {
                            this.handleKeyPress(e.key.toUpperCase());
                        }
                    });

                    document.querySelector(".theme-toggle").addEventListener("click", () => {
                        this.toggleTheme();
                    });

                    document.querySelector(".stats-btn").addEventListener("click", () => {
                        this.showStats();
                    });

                    document.querySelector(".modal").addEventListener("click", (e) => {
                        if (e.target.classList.contains("modal")) {
                            this.hideStats();
                        }
                    });
                }

                showOverlay() {
                    const overlay = document.querySelector(".played-overlay");
                    const lastWordElement = document.querySelector(".last-word");
                    const messageElement = document.querySelector(".played-overlay h2");
                    const timerElement = document.querySelector(".next-game-timer");

                    lastWordElement.textContent = this.word;

                    if (this.hasWon) {
                        messageElement.textContent = "Congratulations!";
                    } else if (this.currentRow >= 5) {
                        messageElement.textContent = "Better luck tomorrow!";
                    } else {
                        messageElement.textContent = "Come back tomorrow for a new word!";
                    }

                    timerElement.textContent = "Come back tomorrow for a new word!";

                    overlay.style.display = "flex";
                    this.updateOverlayStats();
                }

                handleKeyPress(key) {
                    if (this.gameOver && (this.hasWon || this.currentRow >= 5)) {
                        return this.showOverlay();
                    }

                    if (key === "BACK") {
                        if (this.currentTile > 0) {
                            this.currentTile--;
                            const tile = this.getTileElement(this.currentRow, this.currentTile);
                            tile.textContent = "";
                        }
                    } else if (key === "ENTER") {
                        if (this.currentTile === 5) {
                            this.submitGuess();
                        } else {
                            this.showToast("Not enough letters");
                        }
                    } else if (this.currentTile < 5) {
                        const tile = this.getTileElement(this.currentRow, this.currentTile);
                        tile.textContent = key;
                        this.currentTile++;
                    }
                }

                getTileElement(row, col) {
                    return document.querySelector(`.row:nth-child(${row + 1}) .tile:nth-child(${col + 1})`);
                }

                checkGuess(guess) {
                    const result = Array(5).fill("absent");
                    const wordArr = this.word.split("");
                    const guessArr = guess.split("");

                    // First pass: check for correct letters in correct positions
                    for (let i = 0; i < 5; i++) {
                        if (guessArr[i] === wordArr[i]) {
                            result[i] = "correct";
                            wordArr[i] = null;
                            guessArr[i] = null;
                        }
                    }

                    // Second pass: check for present letters in wrong positions
                    for (let i = 0; i < 5; i++) {
                        if (guessArr[i]) {
                            const index = wordArr.indexOf(guessArr[i]);
                            if (index !== -1) {
                                result[i] = "present";
                                wordArr[index] = null;
                            }
                        }
                    }

                    return result;
                }

                updateTiles(results) {
                    results.forEach((result, index) => {
                        const tile = this.getTileElement(this.currentRow, index);
                        tile.classList.add(result);
                    });
                }

                updateKeyboard(guess, results) {
                    const letters = guess.split('');
                    const keyStates = new Map(); // Track the "best" state for each key
                    
                    // Priority order for states (higher index = higher priority)
                    const statePriority = {
                        'absent': 0,
                        'present': 1,
                        'correct': 2
                    };

                    // Update state for each letter based on priority
                    letters.forEach((letter, index) => {
                        const currentState = results[index];
                        const existingState = keyStates.get(letter);
                        
                        if (!existingState || statePriority[currentState] > statePriority[existingState]) {
                            keyStates.set(letter, currentState);
                        }
                    });

                    // Apply the states to keyboard
                    keyStates.forEach((state, letter) => {
                        const key = document.querySelector(`[data-key="${letter}"]`);
                        if (key) {
                            // Remove all possible states first
                            key.classList.remove('absent', 'present', 'correct');
                            // Add the new state
                            key.classList.add(state);
                            // Preserve the 'wide' class for special keys
                            if (letter === 'ENTER' || letter === 'BACK') {
                                key.classList.add('wide');
                            }
                        }
                    });

                    // Make sure ENTER and BACK keys maintain their styling
                    ['ENTER', 'BACK'].forEach(specialKey => {
                        const key = document.querySelector(`[data-key="${specialKey}"]`);
                        if (key) {
                            key.classList.add('wide');
                        }
                    });
                }

                showToast(message) {
                    const toast = document.querySelector(".toast");
                    toast.textContent = message;
                    toast.style.display = "block";
                    setTimeout(() => {
                        toast.style.display = "none";
                    }, 2000);
                }

                toggleTheme() {
                    const theme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
                    document.documentElement.setAttribute("data-theme", theme);
                    localStorage.setItem("nerdle-theme", theme);
                }

                loadTheme() {
                    const theme = localStorage.getItem("nerdle-theme");
                    if (theme) {
                        document.documentElement.setAttribute("data-theme", theme);
                    }
                }

                checkLastPlayed() {
                    const now = new Date();
                    const currentDay = now.toDateString();
                    const lastPlayed = localStorage.getItem("lastPlayed");
                    const lastPlayedWord = localStorage.getItem("lastPlayedWord");

                    if (lastPlayed === currentDay && lastPlayedWord === this.word) {
                        const gameState = JSON.parse(localStorage.getItem("gameState") || "{}");
                        if (gameState.hasWon || (gameState.attempts && gameState.attempts >= 6)) {
                            this.gameOver = true;
                            this.hasWon = gameState.hasWon;
                            this.showOverlay();
                        } else if (gameState.attempts > 0) {
                            this.currentRow = gameState.attempts;
                            this.guesses = gameState.guesses || [];
                            this.restoreBoardState();
                        }
                    } else {
                        localStorage.setItem("lastPlayed", currentDay);
                        localStorage.setItem("lastPlayedWord", this.word);
                        localStorage.setItem(
                            "gameState",
                            JSON.stringify({
                                attempts: 0,
                                guesses: [],
                                hasWon: false,
                            })
                        );
                    }
                }

                restoreBoardState() {
                    this.guesses.forEach((guess, row) => {
                        const results = this.checkGuess(guess);
                        for (let i = 0; i < 5; i++) {
                            const tile = this.getTileElement(row, i);
                            tile.textContent = guess[i];
                            tile.classList.add(results[i]);
                        }
                        this.updateKeyboard(guess, results);
                    });
                }

                updateOverlayStats() {
                    const stats = this.loadStats();
                    document.getElementById("overlay-games-played").textContent = stats.gamesPlayed;
                    document.getElementById("overlay-win-percentage").textContent = stats.gamesPlayed ? Math.round((stats.gamesWon / stats.gamesPlayed) * 100) : 0;
                    document.getElementById("overlay-current-streak").textContent = stats.currentStreak;
                    document.getElementById("overlay-max-streak").textContent = stats.maxStreak;
                }

                loadStats() {
                    return (
                        JSON.parse(localStorage.getItem("stats")) || {
                            gamesPlayed: 0,
                            gamesWon: 0,
                            currentStreak: 0,
                            maxStreak: 0,
                            distribution: [0, 0, 0, 0, 0, 0],
                        }
                    );
                }

                updateStats(won, attempts) {
                    const stats = this.loadStats();
                    stats.gamesPlayed++;
                    if (won) {
                        stats.gamesWon++;
                        stats.currentStreak++;
                        stats.maxStreak = Math.max(stats.maxStreak, stats.currentStreak);
                        stats.distribution[attempts - 1]++;
                    } else {
                        stats.currentStreak = 0;
                    }
                    localStorage.setItem("stats", JSON.stringify(stats));
                    this.stats = stats;
                }

                showStats() {
                    const modal = document.querySelector(".modal");
                    modal.style.display = "flex";
                    const stats = this.loadStats();
                    document.getElementById("games-played").textContent = stats.gamesPlayed;
                    document.getElementById("win-percentage").textContent = stats.gamesPlayed ? Math.round((stats.gamesWon / stats.gamesPlayed) * 100) : 0;
                    document.getElementById("current-streak").textContent = stats.currentStreak;
                    document.getElementById("max-streak").textContent = stats.maxStreak;
                }

                hideStats() {
                    document.querySelector(".modal").style.display = "none";
                }

                submitGuess() {
                    const guess = Array.from(document.querySelectorAll(`.row:nth-child(${this.currentRow + 1}) .tile`))
                        .map((tile) => tile.textContent)
                        .join("");

                    if (!WORDS.includes(guess)) {
                        return this.showToast("Not in word list");
                    }

                    const results = this.checkGuess(guess);
                    this.updateTiles(results);
                    this.updateKeyboard(guess,results);
                    this.guesses.push(guess);

                    const gameState = {
                        attempts: this.currentRow + 1,
                        guesses: this.guesses,
                        hasWon: guess === this.word,
                    };
                    localStorage.setItem("gameState", JSON.stringify(gameState));

                    if (guess === this.word) {
                        this.gameOver = true;
                        this.hasWon = true;
                        this.updateStats(true, this.currentRow + 1);
                        this.showToast("Genius!");
                        setTimeout(() => this.showOverlay(), 1500);
                    } else if (this.currentRow === 5) {
                        this.gameOver = true;
                        this.updateStats(false);
                        this.showToast(this.word);
                        setTimeout(() => this.showOverlay(), 1500);
                    } else {
                        this.currentRow++;
                        this.currentTile = 0;
                    }
                }
            }

            // Initialize the game
            new NerdleGame();
        </script>
    </body>
</html>
