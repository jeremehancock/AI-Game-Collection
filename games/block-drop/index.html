<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Block Drop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            display: flex;
            width: 100vw;
            height: 100vh;
            padding: 8px;
            gap: 8px;
        }

        #gameArea {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            margin-top: 70px;
            margin-bottom: 70px;
        }

        #gameCanvas {
            border: 2px solid #fff;
            border-radius: 8px;
            background: #000;
            flex: 1;
            width: 100%;
        }

        #sidePanel {
            width: 120px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            margin-top: 70px;
            margin-bottom: 70px;
        }

        #gameInfo {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 16px;
            color: #00f5ff;
        }

        #gameControls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 8px;
        }

        .control-btn {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 16px 8px;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        .control-btn:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2) 0%, rgba(124, 58, 237, 0.2) 100%);
            border-color: rgba(0, 212, 255, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.2);
        }

        .control-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(0, 212, 255, 0.2);
        }

        .control-btn.paused {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.2) 0%, rgba(255, 152, 0, 0.2) 100%);
            border-color: rgba(255, 193, 7, 0.4);
        }

        .control-btn.paused:hover {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.3) 0%, rgba(255, 152, 0, 0.3) 100%);
        }

        #pauseOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 8px;
        }

        #pauseOverlay .pause-text {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00f5ff, #ff6b6b, #4ecdc4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .instructions {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            max-width: 350px;
        }

        .instructions h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #00f5ff;
        }

        .instruction-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .instruction-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
        }

        #startBtn {
            padding: 20px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #2ed573, #26d465);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(46, 213, 115, 0.3);
            font-weight: bold;
        }

        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(46, 213, 115, 0.4);
        }

        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .game-over-modal {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .game-over-modal h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #ff4757;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.3);
        }

        .final-stats {
            margin: 25px 0;
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .final-stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            flex: 1;
        }

        .final-stat-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .final-stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00f5ff;
        }

        #restartBtn {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #2ed573, #26d465);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(46, 213, 115, 0.3);
            font-weight: bold;
            margin-top: 20px;
        }

        #restartBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(46, 213, 115, 0.4);
        }

        .next-piece {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .next-piece h3 {
            margin-bottom: 8px;
            font-size: 12px;
            opacity: 0.7;
        }

        #nextCanvas {
            border: 1px solid #444;
            background: #000;
            border-radius: 4px;
        }

        @media (max-width: 480px) {
            #sidePanel {
                width: 90px;
            }

            .stat-item {
                padding: 6px;
            }

            .stat-label {
                font-size: 10px;
            }

            .stat-value {
                font-size: 14px;
            }

            .next-piece {
                padding: 8px;
            }

            #nextCanvas {
                width: 60px;
                height: 60px;
            }

            .control-btn {
                padding: 14px 6px;
                min-height: 55px;
                font-size: 24px;
            }

            .logo {
                font-size: 2.8em;
                letter-spacing: 2px;
            }

            .instructions {
                padding: 24px;
                max-width: 340px;
                margin: 0 16px 24px 16px;
            }

            .instruction-item {
                font-size: 14px;
            }

            .instruction-icon {
                width: 38px;
                height: 38px;
                font-size: 16px;
            }

            .game-over-modal {
                padding: 32px 24px;
                margin: 0 16px;
                max-width: calc(100vw - 32px);
                border-radius: 24px;
            }

            .game-over-modal h2 {
                font-size: 2.2em;
                margin-bottom: 20px;
            }

            .final-stats {
                grid-template-columns: 1fr;
                gap: 12px;
                margin: 24px 0;
            }

            .final-stat {
                padding: 20px 16px;
            }

            .final-stat-value {
                font-size: 24px;
            }

            #startBtn,
            #restartBtn {
                padding: 16px 36px;
                font-size: 14px;
                letter-spacing: 1px;
            }

            #pauseOverlay .pause-text {
                font-size: 20px;
            }
        }

        @media (max-height: 600px) {
            .logo {
                font-size: 2.2em;
                margin-bottom: 20px;
            }

            .instructions {
                padding: 20px;
                margin-bottom: 20px;
            }

            .instructions h3 {
                font-size: 1.2em;
                margin-bottom: 16px;
            }

            .instruction-item {
                margin-bottom: 12px;
            }

            #startBtn {
                padding: 14px 32px;
                font-size: 15px;
            }

            .game-over-modal {
                padding: 32px;
                max-height: 90vh;
                overflow-y: auto;
            }

            .game-over-modal h2 {
                font-size: 2.2em;
                margin-bottom: 16px;
            }

            .final-stats {
                margin: 20px 0;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            #gameContainer {
                flex-direction: row;
            }

            #sidePanel {
                width: 140px;
                height: 100%;
            }

            .logo {
                font-size: 2em;
                margin-bottom: 16px;
            }

            .instructions {
                padding: 20px;
                margin-bottom: 16px;
            }

            .final-stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 16px;
            }
        }
    </style>
</head>

<body>
    <div id="startScreen">

        <div class="instructions">
            <h3>How to Play</h3>
            <div class="instruction-item">
                <div class="instruction-icon">👆</div>
                <div>Tap to rotate pieces</div>
            </div>
            <div class="instruction-item">
                <div class="instruction-icon">👈👉</div>
                <div>Swipe left/right to move</div>
            </div>
            <div class="instruction-item">
                <div class="instruction-icon">👇</div>
                <div>Swipe down to drop fast</div>
            </div>
            <div class="instruction-item">
                <div class="instruction-icon">📏</div>

            </div>
        </div>

        <button id="startBtn">START GAME</button>
    </div>

    <div id="gameContainer">
        <div id="gameArea">
            <canvas id="gameCanvas"></canvas>
            <div id="pauseOverlay">
                <div class="pause-text">PAUSED</div>
            </div>
        </div>

        <div id="sidePanel">
            <div id="gameInfo">
                <div class="stat-item">
                    <div class="stat-label">SCORE</div>

                <div class="stat-item">
                    <div class="stat-label">LEVEL</div>

                <div class="stat-item">

            <div id="gameControls">

                <div class="final-stat">
                    <div class="final-stat-label">LEVEL</div>
                    <div class="final-stat-value" id="finalLevel">1</div>
                </div>
                <div class="final-stat">
                    <div class="final-stat-label">LINES</div>
                    <div class="final-stat-value" id="finalLines">0</div>
                </div>
            </div>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <!-- Simple Restart Confirmation Modal -->
    <div id="restartModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 15, 35, 0.95); z-index: 2000; justify-content: center; align-items: center;">
        <div
            style="background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%); padding: 30px; border-radius: 20px; text-align: center; max-width: 350px; margin: 20px;">
            <div style="font-size: 2.5em; margin-bottom: 15px;">🔄</div>
            <h3 style="margin: 0 0 10px 0; color: white; font-size: 1.4em;">Restart Game?</h3>
            <p style="margin: 0 0 25px 0; color: rgba(255,255,255,0.7); font-size: 14px;">Your current progress will be
                lost.</p>
            <div style="display: flex; gap: 15px;">
                <button id="confirmRestart"
                    style="flex: 1; padding: 12px; background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%); color: white; border: none; border-radius: 25px; font-size: 14px; font-weight: 600; cursor: pointer;">RESTART</button>
                <button id="cancelRestart"
                    style="flex: 1; padding: 12px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 25px; font-size: 14px; font-weight: 600; cursor: pointer;">CANCEL</button>
            </div>
        </div>
    </div>

    <script>
        class BlockDropGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextCanvas');
                this.nextCtx = this.nextCanvas.getContext('2d');

                this.gameState = 'start'; // 'start', 'playing', 'gameOver', 'clearing', 'paused'
                this.setupCanvas();
                this.initGame();
                this.setupControls();
                this.gameLoop();
            }

            setupCanvas() {
                // Calculate side panel width based on screen size
                let sidePanelWidth = 120;
                if (window.innerWidth <= 480) {
                    sidePanelWidth = 90;
                } else if (window.innerWidth <= 500 && window.innerHeight <= 500) {
                    sidePanelWidth = 140;
                }

                // Calculate available space
                const availableWidth = window.innerWidth - sidePanelWidth - 32;
                const availableHeight = window.innerHeight - 16;

                this.cols = 10;
                this.rows = 20;

                // Use as much space as possible while maintaining aspect ratio
                const blockSizeByWidth = availableWidth / this.cols;
                const blockSizeByHeight = availableHeight / this.rows;
                this.blockSize = Math.min(blockSizeByWidth, blockSizeByHeight);

                this.canvas.width = this.cols * this.blockSize;
                this.canvas.height = this.rows * this.blockSize;

                // Set canvas CSS size to fill available space
                this.canvas.style.width = '100%';
                this.canvas.style.height = '100%';
                this.canvas.style.objectFit = 'contain';
            }

            initGame() {
                this.board = Array(this.rows).fill().map(() => Array(this.cols).fill(0));
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.dropTime = 0;
                this.dropInterval = 1000;

                this.tetrominoes = {
                    'I': [[1, 1, 1, 1]],
                    'O': [[1, 1], [1, 1]],
                    'T': [[0, 1, 0], [1, 1, 1]],
                    'S': [[0, 1, 1], [1, 1, 0]],
                    'Z': [[1, 1, 0], [0, 1, 1]],
                    'J': [[1, 0, 0], [1, 1, 1]],
                    'L': [[0, 0, 1], [1, 1, 1]]
                };

                this.colors = {
                    'I': '#00f5ff',
                    'O': '#ffed4e',
                    'T': '#a855f7',
                    'S': '#10b981',
                    'Z': '#ef4444',
                    'J': '#3b82f6',
                    'L': '#f97316'
                };

                this.currentPiece = this.getRandomPiece();
                this.nextPiece = this.getRandomPiece();
                this.updateDisplay();
            }

            getRandomPiece() {
                const types = Object.keys(this.tetrominoes);
                const type = types[Math.floor(Math.random() * types.length)];
                return {
                    type: type,
                    shape: this.tetrominoes[type],
                    x: Math.floor(this.cols / 2) - Math.floor(this.tetrominoes[type][0].length / 2),
                    y: 0,
                    rotation: 0
                };
            }

            rotatePiece() {
                // Create rotated shape - transpose then reverse each row for 90° clockwise rotation
                const rotated = this.currentPiece.shape[0].map((_, colIndex) =>
                    this.currentPiece.shape.map(row => row[colIndex]).reverse()
                );

                const newPiece = {
                    ...this.currentPiece,
                    shape: rotated
                };

                // Try the rotation, if it collides try shifting left/right
                if (!this.checkCollision(newPiece, 0, 0)) {
                    this.currentPiece.shape = rotated;
                } else if (!this.checkCollision(newPiece, -1, 0)) {
                    this.currentPiece.shape = rotated;
                    this.currentPiece.x -= 1;
                } else if (!this.checkCollision(newPiece, 1, 0)) {
                    this.currentPiece.shape = rotated;
                    this.currentPiece.x += 1;
                } else if (!this.checkCollision(newPiece, -2, 0)) {
                    this.currentPiece.shape = rotated;
                    this.currentPiece.x -= 2;
                } else if (!this.checkCollision(newPiece, 2, 0)) {
                    this.currentPiece.shape = rotated;
                    this.currentPiece.x += 2;
                }
                // If none of the positions work, don't rotate
            }

            checkCollision(piece, dx, dy) {
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x]) {
                            const newX = piece.x + x + dx;
                            const newY = piece.y + y + dy;

                            if (newX < 0 || newX >= this.cols ||
                                newY >= this.rows ||
                                (newY >= 0 && this.board[newY][newX])) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            movePiece(dx, dy) {
                if (!this.checkCollision(this.currentPiece, dx, dy)) {
                    this.currentPiece.x += dx;
                    this.currentPiece.y += dy;
                    return true;
                }
                return false;
            }

            dropPiece() {
                while (this.movePiece(0, 1)) {
                    this.score += 2;
                }
                this.lockPiece();
            }

            async lockPiece() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            const boardY = this.currentPiece.y + y;
                            const boardX = this.currentPiece.x + x;

                            if (boardY >= 0) {
                                this.board[boardY][boardX] = this.currentPiece.type;
                            }
                        }
                    }
                }

                this.gameState = 'clearing';
                await this.clearLinesWithAnimation();
                this.gameState = 'playing';
            }

            async clearLinesWithAnimation() {
                const completedLines = [];

                // Find all completed lines
                for (let y = this.rows - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        completedLines.push(y);
                    }
                }

                if (completedLines.length > 0) {
                    // Flash animation for completed lines
                    await this.animateLineClearing(completedLines);

                    // Remove the lines from bottom to top to maintain indices
                    for (let i = completedLines.length - 1; i >= 0; i--) {
                        this.board.splice(completedLines[i], 1);
                        this.board.unshift(Array(this.cols).fill(0));
                    }

                    // Update game stats
                    this.lines += completedLines.length;
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(50, 1000 - (this.level - 1) * 50);

                    const lineScores = [0, 100, 300, 500, 800];
                    this.score += lineScores[completedLines.length] * this.level;
                    this.updateDisplay();
                }

                // Continue with next piece
                this.currentPiece = this.nextPiece;
                this.nextPiece = this.getRandomPiece();

                // Check game over
                if (this.checkCollision(this.currentPiece, 0, 0)) {
                    this.gameState = 'gameOver';
                    this.showGameOver();
                    return;
                }

                // Reset drop timer for new piece
                this.dropTime = Date.now();
            }

            animateLineClearing(completedLines) {
                return new Promise(resolve => {
                    let flashCount = 0;
                    const maxFlashes = 6;
                    const flashInterval = 80;

                    const flash = () => {
                        if (flashCount >= maxFlashes) {
                            resolve();
                            return;
                        }

                        // Draw the current state
                        this.draw();

                        // Draw flashing effect on completed lines
                        if (flashCount % 2 === 0) {
                            completedLines.forEach(lineY => {
                                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                                this.ctx.fillRect(0, lineY * this.blockSize, this.canvas.width, this.blockSize);
                            });
                        } else {
                            completedLines.forEach(lineY => {
                                const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, 0);
                                gradient.addColorStop(0, 'rgba(0, 212, 255, 0.9)');
                                gradient.addColorStop(0.5, 'rgba(255, 255, 255, 1)');
                                gradient.addColorStop(1, 'rgba(124, 58, 237, 0.9)');
                                this.ctx.fillStyle = gradient;
                                this.ctx.fillRect(0, lineY * this.blockSize, this.canvas.width, this.blockSize);

                                // Add particle effect
                                this.drawLineParticles(lineY);
                            });
                        }

                        flashCount++;
                        setTimeout(flash, flashInterval);
                    };

                    flash();
                });
            }

            drawLineParticles(lineY) {
                const particleCount = 15;
                const y = lineY * this.blockSize + this.blockSize / 2;

                for (let i = 0; i < particleCount; i++) {
                    const x = (i / particleCount) * this.canvas.width;
                    const size = 3 + Math.random() * 4;

                    this.ctx.beginPath();
                    this.ctx.arc(x, y, size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `hsl(${Math.random() * 60 + 180}, 80%, 70%)`;
                    this.ctx.fill();

                    // Add glow effect
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, size + 2, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 255, 255, 0.3)`;
                    this.ctx.fill();
                }
            }

            showGameOver() {
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalLevel').textContent = this.level;
                document.getElementById('finalLines').textContent = this.lines;
                document.getElementById('gameOverScreen').style.display = 'flex';
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw board
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        if (this.board[y][x]) {
                            this.drawBlock(this.ctx, x, y, this.colors[this.board[y][x]]);
                        }
                    }
                }

                // Draw current piece
                if (this.currentPiece) {
                    for (let y = 0; y < this.currentPiece.shape.length; y++) {
                        for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                            if (this.currentPiece.shape[y][x]) {
                                this.drawBlock(this.ctx,
                                    this.currentPiece.x + x,
                                    this.currentPiece.y + y,
                                    this.colors[this.currentPiece.type]);
                            }
                        }
                    }
                }

                // Draw grid
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 1;
                for (let x = 0; x <= this.cols; x++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x * this.blockSize, 0);
                    this.ctx.lineTo(x * this.blockSize, this.canvas.height);
                    this.ctx.stroke();
                }
                for (let y = 0; y <= this.rows; y++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y * this.blockSize);
                    this.ctx.lineTo(this.canvas.width, y * this.blockSize);
                    this.ctx.stroke();
                }

                this.drawNextPiece();
            }

            drawNextPiece() {
                this.nextCtx.fillStyle = '#000';
                this.nextCtx.fillRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);

                const blockSize = 16;
                const offsetX = (this.nextCanvas.width - this.nextPiece.shape[0].length * blockSize) / 2;
                const offsetY = (this.nextCanvas.height - this.nextPiece.shape.length * blockSize) / 2;

                for (let y = 0; y < this.nextPiece.shape.length; y++) {
                    for (let x = 0; x < this.nextPiece.shape[y].length; x++) {
                        if (this.nextPiece.shape[y][x]) {
                            this.nextCtx.fillStyle = this.colors[this.nextPiece.type];
                            this.nextCtx.fillRect(
                                offsetX + x * blockSize,
                                offsetY + y * blockSize,
                                blockSize - 1,
                                blockSize - 1
                            );
                        }
                    }
                }
            }

            drawBlock(ctx, x, y, color) {
                const pixelX = x * this.blockSize;
                const pixelY = y * this.blockSize;

                ctx.fillStyle = color;
                ctx.fillRect(pixelX + 1, pixelY + 1, this.blockSize - 2, this.blockSize - 2);

                // Add some 3D effect
                ctx.fillStyle = this.lightenColor(color, 20);
                ctx.fillRect(pixelX + 1, pixelY + 1, this.blockSize - 2, 3);
                ctx.fillRect(pixelX + 1, pixelY + 1, 3, this.blockSize - 2);
            }

            lightenColor(color, percent) {
                const num = parseInt(color.replace("#", ""), 16);
                const amt = Math.round(2.55 * percent);
                const R = (num >> 16) + amt;
                const G = (num >> 8 & 0x00FF) + amt;
                const B = (num & 0x0000FF) + amt;
                return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                    (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                    (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
            }

            setupControls() {
                let touchStartX = 0;
                let touchStartY = 0;
                let touchStartTime = 0;
                let hasMoved = false;

                // Start button
                document.getElementById('startBtn').addEventListener('click', () => {
                    this.startGame();
                });

                // Pause button
                document.getElementById('pauseBtn').addEventListener('click', () => {
                    if (this.gameState === 'playing' || this.gameState === 'paused') {
                        this.togglePause();
                    }
                });

                // Restart button (during gameplay) - show confirmation
                document.getElementById('restartGameBtn').addEventListener('click', () => {
                    if (this.gameState === 'playing' || this.gameState === 'paused') {
                        this.showRestartConfirmation();
                    }
                });

                // Restart confirmation handlers
                document.getElementById('confirmRestart').addEventListener('click', () => {
                    this.hideRestartConfirmation();
                    this.restartGame();
                });

                document.getElementById('cancelRestart').addEventListener('click', () => {
                    this.hideRestartConfirmation();
                });

                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (this.gameState !== 'playing') return;

                    const touch = e.touches[0];
                    touchStartX = touch.clientX;
                    touchStartY = touch.clientY;
                    touchStartTime = Date.now();
                    hasMoved = false;
                });

                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.gameState !== 'playing') return;

                    const touch = e.touches[0];
                    const deltaX = Math.abs(touch.clientX - touchStartX);
                    const deltaY = Math.abs(touch.clientY - touchStartY);

                    if (deltaX > 15 || deltaY > 15) {
                        hasMoved = true;
                    }
                });

                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (this.gameState !== 'playing') return;

                    const touch = e.changedTouches[0];
                    const touchEndX = touch.clientX;
                    const touchEndY = touch.clientY;
                    const touchEndTime = Date.now();

                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    const deltaTime = touchEndTime - touchStartTime;

                    if (deltaTime < 300 && !hasMoved) {
                        // Quick tap to rotate
                        this.rotatePiece();
                    } else if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 20) {
                        // Horizontal swipe
                        if (deltaX > 20) {
                            this.movePiece(1, 0);
                        } else if (deltaX < -20) {
                            this.movePiece(-1, 0);
                        }
                    } else if (deltaY > 20) {
                        // Swipe down to drop
                        this.dropPiece();
                    }
                });

                // Keyboard controls for desktop testing
                document.addEventListener('keydown', (e) => {
                    if (this.gameState === 'playing') {
                        switch (e.code) {
                            case 'ArrowLeft':
                                this.movePiece(-1, 0);
                                break;
                            case 'ArrowRight':
                                this.movePiece(1, 0);
                                break;
                            case 'ArrowDown':
                                this.movePiece(0, 1);
                                break;
                            case 'ArrowUp':
                            case 'Space':
                                e.preventDefault();
                                this.rotatePiece();
                                break;
                            case 'KeyP':
                                e.preventDefault();
                                this.togglePause();
                                break;
                            case 'KeyR':
                                e.preventDefault();
                                this.showRestartConfirmation();
                                break;
                        }
                    } else if (this.gameState === 'paused') {
                        if (e.code === 'KeyP' || e.code === 'Space') {
                            e.preventDefault();
                            this.togglePause();
                        } else if (e.code === 'KeyR') {
                            e.preventDefault();
                            this.showRestartConfirmation();
                        }
                    }
                });

                // Restart button
                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.restartGame();
                });
            }

            startGame() {
                this.gameState = 'playing';
                document.getElementById('startScreen').style.display = 'none';
                this.initGame();
                this.dropTime = Date.now();
            }

            restartGame() {
                this.gameState = 'playing';
                document.getElementById('gameOverScreen').style.display = 'none';
                document.getElementById('pauseOverlay').style.display = 'none';
                this.updatePauseButton(false);
                this.initGame();
                this.dropTime = Date.now();
            }

            togglePause() {
                if (this.gameState === 'playing') {
                    this.gameState = 'paused';
                    document.getElementById('pauseOverlay').style.display = 'flex';
                    this.updatePauseButton(true);
                } else if (this.gameState === 'paused') {
                    this.gameState = 'playing';
                    document.getElementById('pauseOverlay').style.display = 'none';
                    this.updatePauseButton(false);
                    this.dropTime = Date.now(); // Reset drop timer
                }
            }

            updatePauseButton(isPaused) {
                const pauseIcon = document.getElementById('pauseIcon');
                const pauseBtn = document.getElementById('pauseBtn');

                if (isPaused) {
                    pauseBtn.classList.add('paused');
                    pauseIcon.textContent = '▶️';
                } else {
                    pauseBtn.classList.remove('paused');
                    pauseIcon.textContent = '⏸️';
                }
            }

            showRestartConfirmation() {
                document.getElementById('restartModal').style.display = 'flex';
            }

            hideRestartConfirmation() {
                document.getElementById('restartModal').style.display = 'none';
            }

            gameLoop() {
                const now = Date.now();

                if (this.gameState === 'playing') {
                    if (now - this.dropTime > this.dropInterval) {
                        if (!this.movePiece(0, 1)) {
                            this.lockPiece(); // This is now async but we don't await it to keep the game loop running
                        }
                        this.dropTime = now;
                    }
                    this.draw();
                } else if (this.gameState === 'paused') {
                    // Keep drawing the current state when paused
                    this.draw();
                } else if (this.gameState === 'clearing') {
                    // Keep drawing during line clearing animation
                    // Don't update drop timer during clearing
                } else if (this.gameState === 'start') {
                    // Clear canvas when on start screen
                    this.ctx.fillStyle = '#000';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                }

                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // Start the game when the page loads
        window.addEventListener('load', () => {
            const game = new BlockDropGame();

            // Handle orientation changes and window resizing
            window.addEventListener('resize', () => {
                setTimeout(() => {
                    game.setupCanvas();
                }, 100);
            });
        });

        // Prevent scrolling and zooming on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
