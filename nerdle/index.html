            .grid {

                align-items: center;
                font-size: 2rem;
                font-weight: 700;
                text-transform: uppercase;

            .keyboard {
                display: grid;
                grid-template-rows: repeat(3, 1fr);
                gap: 5px;
                margin-bottom: 1rem;
            }
            .keyboard-row {
                display: flex;
                justify-content: center;
                gap: 5px;

            .key {

                border: none;
                border-radius: 4px;

                border-color: var(--correct-bg) !important;
                color: #fff !important;
            }
            .present {
                background-color: var(--present-bg) !important;
                border-color: var(--present-bg) !important;
                color: #fff !important;
            }
            .absent {
                background-color: var(--absent-bg) !important;
                border-color: var(--absent-bg) !important;
                color: #fff !important;
            }
            .toast {
                position: fixed;
                top: 10%;
                left: 50%;
                transform: translateX(-50%);
                background-color: var(--toast-bg);
                color: var(--toast-text);
                padding: 1rem 2rem;
                border-radius: 4px;
                text-align: center;
                display: none;
                z-index: 1000;
            }
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }
            .modal-content {
                background-color: var(--bg-color);
                padding: 2rem;
                border-radius: 8px;
                max-width: 90%;

            .stats-grid {

                gap: 1rem;
                margin: 1rem 0;
                text-align: center;
            }
            .stat-box {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .stat-number {
                font-size: 2rem;
                font-weight: 700;
            }
            .stat-label {
                font-size: 0.8rem;
            }
            .played-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.8);

                align-items: center;
                z-index: 2000;

            .overlay-content {

                border-radius: 8px;

                width: 400px;
                text-align: center;

                font-weight: 700;
                margin: 1rem 0;

            .overlay-stats {

                margin: 1rem 0;

            .overlay-stat-box {

            .overlay-stat-number {

                font-weight: 700;
                color: var(--text-color);
            }
            .overlay-stat-label {
                font-size: 0.8rem;
                color: var(--text-color);
            }

                }

                    min-width: 1.8rem;
                    font-size: 0.9rem;
                }
                .key.wide {
                    min-width: 3rem;
                }
                .control-btn {
                    font-size: 1rem;
                    padding: 0.4rem 0.8rem;
                }
            }
        </style>
    </head>

                        n = this.word.split(""),
